<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="Kalkulator.js"></script>
</head>
<body>
<label for="tall1">Input Tall1</label>
<input type="text" id="tall1" value=" ">

<label for="tall2">Input Tall2</label>
<input type="text" id="tall2" value=" ">
<table>
  <tr><td><button onchange="sum()">Tall1 + Tall2 = </button>
  <div id="sum">sum </div>
  </td></tr>
  <tr><td><button onchange="minus()"> Tall1 - Tall2 = </button>
      <div id="minus">minus </div>
  </td></tr>
  <tr><td><button onchange="ganger()"> Tall1 * Tall2 = </button>
      <div id="ganger">ganger </div></td></tr>
  <tr><td><button onchange="deler()"> Tall1 / Tall2 = </button>
      <div id="deler">deler</div></td></tr>
</table>
</body>
</html>
