
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">

        function registrer(){
            const navn = document.getElementById("navn").value;
            const adresse = document.getElementById("adresse").value;
            const telefonnr = document.getElementById("telefonnr").value;
            const personRegister=[];
            const person = {
                navn : navn,
                adresse : adresse,
                telefonnr : telefonnr
            };
            personRegister.push(person);
            let ut = "<table><tr>" +
                "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
                "</tr>";
            for (let p of personRegister){
                ut+="<tr><td>"+p.navn+"</td><td>"+p.adresse+"</td><td>"+p.telefonnr+"</td></tr>";
            }
            document.getElementById("personRegister").innerHTML=ut;
            //nullstill inputboksene


        }
        function fjern(){
            document.getElementById("navn").value="";
            document.getElementById("adresse").value="";
            document.getElementById("telefonnr").value="";
        }
    </script>
</head>
<body>
<table>
    <tr><td>Navn</td><td><input type="text" id="navn"/></td></tr>
    <tr><td>Adresse</td><td><input type="text" id="adresse"/></td></tr>
    <tr><td>Telefonnr</td><td><input type="text" id="telefonnr"/></td></tr>
    <tr><td><button onclick="registrer()">Registrer</button></td></tr>
</table>
// knappen under kan fjernes, har egentlig ingen funksjon
<button onclick="fjern()">fjern</button>
<div id="personRegister"></div>
</body>
</html>
